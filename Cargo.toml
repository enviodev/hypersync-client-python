[package]
name = "hypersync"
version = "0.4.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "hypersync"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.20", features = ["extension-module", "serde"] }
pyo3-asyncio = { version = "0.20", features = ["tokio-runtime"] }
tokio = "1.9"

dict_derive = "0.5.0"

serde_json = "1"
serde = { version = "1", features = ["derive"] }

alloy-json-abi = "0.6"
alloy-dyn-abi = "0.6"
alloy-primitives = "0.6"

skar-client = "0.14"
skar-net-types = "0.2"
skar-format = "0.2"

anyhow = "1"
arrow2 = { version = "0.18" }
prefix-hex = "0.7.1"
env_logger = "0.11"
